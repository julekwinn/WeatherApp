<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zegar i Pogodynka</title>
    <!-- Link to Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Link to Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="h-screen bg-gray-100 text-gray-900 flex flex-col justify-between relative transition-colors duration-500">
    <div class="container mx-auto flex-grow flex items-center"> <!-- Added 'items-center' -->
        <!-- Clock section -->
        <div class="w-1/3 flex items-center justify-center">
            <div class="text-center">
                <h1 class="text-6xl font-bold mb-4"></h1> <!-- Increased font size -->
                <div id="clock" class="flex flex-col items-center text-blue-500 font-semibold">
                    <div id="hours" class="text-9xl leading-none"></div> <!-- Changed to text-9xl -->
                    <div id="minutes" class="text-9xl leading-none text-gray-400"></div> <!-- Changed to text-9xl -->
                </div>
                <div id="date" class="text-5xl text-gray-600 mt-4"></div> <!-- Increased font size -->
                <div id="weather-icon" class="text-9xl mt-4 text-yellow-500">
                    <i class="fas fa-sun"></i> <!-- Moved icon below the date -->
                </div>
            </div>
        </div>
        <!-- Weather section -->
        <div class="w-2/3 flex flex-col items-center justify-center">
            <div class="text-center mb-8">
                <h1 class="text-6xl font-bold mb-4"></h1> <!-- Increased font size -->
                <div class="flex flex-col items-center">
                    <h2 id="current-temperature" class="text-9xl text-gray-600 font-semibold">
                        25°C
                    </h2>
                    <span id="current-condition" class="text-5xl mt-2">Słonecznie</span>
                </div>
                <p id="current-details" class="text-2xl text-gray-500 mt-2">Odczuwalna: 27°C, Wilgotność: 60%</p> <!-- Increased font size -->
            </div>
            <!-- Weather forecast for today -->
            <div class="text-center mb-8">
                <h3 class="text-5xl font-bold mb-4">Prognoza dzisiaj:</h3> <!-- Increased font size -->
                <div id="forecast-today" class="flex justify-around">
                    <!-- Forecast for different hours will appear here -->
                </div>
            </div>
            <!-- Weather forecast for tomorrow -->
            <div class="text-center">
                <h3 class="text-5xl font-bold mb-4">Prognoza na jutro:</h3> <!-- Increased font size -->
                <div id="forecast-tomorrow" class="flex justify-around">
                    <!-- Forecast for tomorrow will appear here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Button to toggle theme -->
    <div class="fixed bottom-4 right-4">
        <button id="toggleTheme" class="p-3 bg-white text-gray-800 rounded-full shadow-lg transform transition duration-500 ease-in-out hover:scale-110 hover:shadow-2xl active:bg-gray-200 focus:outline-none focus:ring-4 focus:ring-gray-300 focus:ring-opacity-50 active:scale-95">
            <i id="theme-icon" class="fas fa-moon text-3xl"></i>
        </button>
    </div>

    <!-- Button to toggle language -->
    <div class="fixed bottom-4 right-20">
        <button id="toggleLanguage" class="p-3 bg-white text-gray-800 rounded-full shadow-lg transform transition duration-500 ease-in-out hover:scale-110 hover:shadow-2xl active:bg-gray-200 focus:outline-none focus:ring-4 focus:ring-gray-300 focus:ring-opacity-50 active:scale-95">
            <i id="language-icon" class="fas fa-globe text-3xl"></i>
        </button>
    </div>

    <!-- Popup for message -->
    <div id="popup" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-white p-8 rounded-lg shadow-lg w-1/2 relative"> <!-- Increased popup size -->
            <button id="closePopup" class="absolute top-2 right-2 text-gray-500 hover:text-gray-700">
                <i class="fas fa-times text-4xl"></i> <!-- Increased icon size -->
            </button>
            <h3 class="text-4xl font-bold mb-4">Wiadomość</h3> <!-- Increased font size -->
            <p id="popupMessage" class="text-2xl text-gray-600">Pobieranie wiadomości...</p> <!-- Increased font size -->
        </div>
    </div>
    
    <!-- Link to JavaScript -->
    <script type="module" src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
